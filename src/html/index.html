<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

 <div class="app">
     <div class="calculator">
         <div class="display">
             <div class="content">
                 <div class="input">120<span class="oprator">*</span>8</div>
                 <div class="output">960</div>
             </div>

         </div>

         <div class="keys">
             <div class="key-action">
                 <span>AC</span>
             </div>

             <div class="key-action">
                 <span>()</span>
             </div>

             <div class="key-action">
                 <span>%</span>
             </div>

             <div class="key-opretor">
                 <span>/</span>
             </div>

             <div class="key">
                 <span>7</span>
             </div>

             <div class="key">
                 <span>8</span>
             </div>

             <div class="key">
                 <span>9</span>
             </div>

             <div class="key-opretor">
                 <span>*</span>
             </div>

             <div class="key">
                 <span>4</span>
             </div>

             <div class="key">
                 <span>5</span>
             </div>

             <div class="key">
                 <span>6</span>
             </div>

             <div class="key-opretor">
                 <span>-</span>
             </div>

             <div class="key">
                 <span>1</span>
             </div>

             <div class="key">
                 <span>2</span>
             </div>

             <div class="key">
                 <span>3</span>
             </div>

             <div class="key-opretor">
                 <span>+</span>
             </div>

             <div class="key-opretor">
                 <span><</span>
             </div>

             <div class="key">
                 <span>0</span>
             </div>

             <div class="key-opretor">
                 <span>.</span>
             </div>

             <div class="key-opretor">
                 <span>=</span>
             </div>





         </div>
     </div>

 </div>

</body>
</html>
